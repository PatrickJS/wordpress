<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress.org Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <div class="flex justify-center mb-6">
        <img
          src="https://s.w.org/style/images/wporg-logo.svg"
          alt="WordPress.org"
          class="h-8"
        />
      </div>

      <p class="text-gray-600 mb-6 text-center">
        Log in to your WordPress.org account to contribute to WordPress, get
        help in the support forum, or rate and review themes and plugins.
      </p>

      <form>
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username or Email Address</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4 relative">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span class="absolute right-3 top-8 text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path
                fill-rule="evenodd"
                d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>

        <div class="mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-blue-600"
            />
            <span class="ml-2 text-sm text-gray-600"
              >I am not affiliated with WP Engine in any way, financially or
              otherwise.</span
            >
          </label>
        </div>

        <div class="mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-blue-600"
            />
            <span class="ml-2 text-sm text-gray-600">Remember Me</span>
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Log In
        </button>
      </form>

      <div class="mt-4 text-center text-sm">
        <a href="#" class="text-blue-500 hover:underline">Lost password?</a>
        <span class="mx-2">â€¢</span>
        <a href="#" class="text-blue-500 hover:underline">Create an account</a>
      </div>

      <div class="mt-6">
        <select
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>English</option>
          <!-- Add other language options here -->
        </select>
      </div>
    </div>
  </body>
</html>
